<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h2>Icon Generator</h2>
  <p>Right-click on each canvas and "Save Image As..." to save the icon:</p>

  <div>
    <h3>icon-192.png (192x192)</h3>
    <canvas id="icon-192" width="192" height="192"></canvas>
  </div>

  <div>
    <h3>icon-512.png (512x512)</h3>
    <canvas id="icon-512" width="512" height="512"></canvas>
  </div>

  <div>
    <h3>icon-152.png (152x152)</h3>
    <canvas id="icon-152" width="152" height="152"></canvas>
  </div>

  <div>
    <h3>icon-180.png (180x180)</h3>
    <canvas id="icon-180" width="180" height="180"></canvas>
  </div>

  <div>
    <h3>icon-167.png (167x167)</h3>
    <canvas id="icon-167" width="167" height="167"></canvas>
  </div>

  <div>
    <h3>favicon-32x32.png (32x32)</h3>
    <canvas id="favicon-32" width="32" height="32"></canvas>
  </div>

  <div>
    <h3>favicon-16x16.png (16x16)</h3>
    <canvas id="favicon-16" width="16" height="16"></canvas>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background
      ctx.fillStyle = '#121212';
      ctx.fillRect(0, 0, size, size);

      // Calculate sizes relative to canvas size
      const padding = size * 0.15;
      const rectSize = size - (padding * 2);
      const cornerRadius = size * 0.04;
      const lineWidth = size * 0.03;

      // Draw rounded rectangle
      ctx.strokeStyle = '#bb86fc';
      ctx.lineWidth = lineWidth;
      ctx.beginPath();
      ctx.roundRect(padding, padding, rectSize, rectSize, cornerRadius);
      ctx.stroke();

      // Draw horizontal lines (heater elements)
      const lineY1 = size * 0.42;
      const lineY2 = size * 0.5;
      const lineY3 = size * 0.58;
      const lineX1 = size * 0.38;
      const lineX2 = size * 0.62;

      ctx.strokeStyle = '#bb86fc';
      ctx.lineWidth = lineWidth * 0.75;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(lineX1, lineY1);
      ctx.lineTo(lineX2, lineY1);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(lineX1, lineY2);
      ctx.lineTo(lineX2, lineY2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(lineX1, lineY3);
      ctx.lineTo(lineX2, lineY3);
      ctx.stroke();

      // Draw indicator dot
      ctx.fillStyle = '#ff6b6b';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.66, size * 0.016, 0, Math.PI * 2);
      ctx.fill();

      // Draw 'H' text
      if (size >= 64) {
        ctx.fillStyle = '#bb86fc';
        ctx.font = `bold ${size * 0.094}px Arial, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('H', size * 0.5, size * 0.82);
      }
    }

    // Generate all icons
    ['icon-192', 'icon-512', 'icon-152', 'icon-180', 'icon-167', 'favicon-32', 'favicon-16'].forEach(id => {
      const canvas = document.getElementById(id);
      drawIcon(canvas);
    });
  </script>
</body>
</html>
